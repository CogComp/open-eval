@(datasetViewModel: models.DatasetViewModel )


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Open-eval</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
    </head>
    <body class="body">
        <h1>Open-Eval</h1>
        <h2>Dataset @datasetViewModel.dataset</h2>
        <h3>Solvers</h3>
        <ul> 
          @for(solver <- datasetViewModel.solvers) {
            <a href = "recipe?ds=@datasetViewModel.dataset&solver=@solver"><li>@solver</li></a>
          }
        </ul>
        <div><a href="/">Add New Solver</a></div>
        <!-- Set page to add new solver here -->
        <div><a href="/">Back</a></div>
    </body>
</html>
