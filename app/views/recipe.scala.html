@(viewModel: models.RecipeViewModel )


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Open-eval</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
		<script src="@routes.Assets.versioned("javascripts/sendTrialData.js")" type="text/javascript"></script>
    </head>
    <body class="body">
        <h1>Open-Eval</h1>
        <h2>@viewModel.dataset : @viewModel.solver</h2>
		<h4>Trial History</h4>
		<button onclick = "sendTrialData('@viewModel.solver', '@viewModel.dataset')" type = "button" class = "btn btn-primary">Run Job!</button>
    </body>
</html>
