@()

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Open-eval</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
    </head>
    <body>
        <div class="body">
            <h1>Open-Eval</h1>
            <form action="submitConfiguration" method="post">
              Team name: <input type="text" name="teamname"><br>
              Description: <input type="text" name="description"><br>
              Dataset: <input type="text" name="dataset"><br>
              Task variant (sub-domain): <input type="text" name="taskvariant"><br>
              Evaluator: <input type="text" name="evaluator"><br>
              <input type="submit">
            </form>
        </div>
    </body>
</html>
