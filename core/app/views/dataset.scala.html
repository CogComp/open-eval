@(datasetViewModel: models.DatasetViewModel )


<!DOCTYPE html>

<html lang="en">
    <body class="body">
        @header()
        <h2>Dataset @datasetViewModel.dataset</h2>
        <h3>Solvers</h3>
        <ul> 
          @for(solver <- datasetViewModel.solvers) {
            <a href = "recipe?ds=@datasetViewModel.dataset&solver=@solver"><li>@solver</li></a>
          }
        </ul>
        <div><a href="/">Add New Solver</a></div>
        <!-- Set page to add new solver here -->
        <div><a href="/">Back</a></div>
    </body>
</html>
