@(viewModel: models.AddRunViewModel )

<!DOCTYPE html>

<html lang="en">
    <body>
        <div class="body">
            @header()
            <h3>New run of configuration</h3>
            <p>This will run a job at the provided address and will create a new record.</p>
            <font color="red">@viewModel.error_message</font>
            <form action="submitRun" method="post" id="usrform">
              <table class="table" style="width: 40%;">
                <thead>
                  <tr>
                    <th class="col-md-2"></th>
                    <th class="col-md-2"></th>
                  </tr>
                </thead>
                <tbody>
                  <input type="hidden" value=@viewModel.configuration_id name="configuration_id">
                  <tr>
                    <td>
                      URL (Solver address)<font color="red">*</font>:
                    </td>
                    <td>
                       <input type="text" name="url" value="@viewModel.default_url">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Author<font color="red">*</font>:
                    </td>
                    <td>
                       <input type="text" name="author" value="@viewModel.default_author">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Code repo link:
                    </td>
                    <td>
                       <input type="text" name="repo" value="@viewModel.default_repo">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Comment:
                    </td>
                    <td>
                       <textarea name="comment" form="usrform">@viewModel.default_comment</textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a href = "/working" class="btn btn-default">Run</a>
            </form>
        </div>
    </body>
</html>
